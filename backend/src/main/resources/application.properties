# Spring Boot Application Configuration
spring.application.name=Employee-Management

# Profile-specific configuration
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# --- Database Configuration ---
# Options: h2 (default), mysql, azure-sql
# Set DB_TYPE=azure-sql to use Azure SQL Database

# H2 Database (default for local development)
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb}
spring.datasource.driverClassName=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:}

# H2 Console (enabled for local development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:create-drop}
spring.jpa.show-sql=true
spring.jpa.database-platform=${JPA_DIALECT:org.hibernate.dialect.H2Dialect}

# Azure SQL specific settings (used when DB_TYPE=azure-sql)
# spring.datasource.url=jdbc:sqlserver://your-server.database.windows.net:1433;database=your-database;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
# spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
# spring.datasource.username=your-username@your-server
# spring.datasource.password=your-password
# spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
# spring.jpa.hibernate.ddl-auto=update

# MongoDB Configuration (optional)
spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017/employee_management}

# Disable MongoDB auto-config if MONGO_URI is not set
spring.autoconfigure.exclude=${MONGO_AUTO_CONFIG:org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration}

# Server Configuration
server.port=8080

# CORS Configuration (allow frontend)
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
