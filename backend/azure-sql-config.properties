# Azure SQL Database Configuration
# Replace these values with your actual Azure SQL credentials

# Azure SQL Server details
AZURE_SQL_SERVER=your-server-name
AZURE_SQL_DATABASE=employee_management
AZURE_SQL_USERNAME=your-username
AZURE_SQL_PASSWORD=your-password

# Spring datasource configuration for Azure SQL
MYSQL_URL=jdbc:sqlserver://${AZURE_SQL_SERVER}.database.windows.net:1433;database=${AZURE_SQL_DATABASE};encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
MYSQL_DRIVER=com.microsoft.sqlserver.jdbc.SQLServerDriver
MYSQL_USER=${AZURE_SQL_USERNAME}
MYSQL_PASSWORD=${AZURE_SQL_PASSWORD}

# Hibernate dialect for SQL Server
JPA_DIALECT=org.hibernate.dialect.SQLServerDialect

# Disable MongoDB
MONGO_AUTO_CONFIG=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration
