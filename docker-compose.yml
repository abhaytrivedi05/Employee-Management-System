services:
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      # For Azure SQL, set SPRING_PROFILES_ACTIVE=azure and provide Azure SQL credentials
      # For local development, H2 is used by default
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:dev}
      
      # H2 Database (default for local dev)
      - DB_URL=${DB_URL:jdbc:h2:mem:testdb}
      - DB_DRIVER=${DB_DRIVER:org.h2.Driver}
      - DB_USER=${DB_USER:sa}
      - DB_PASSWORD=${DB_PASSWORD:}
      - JPA_DIALECT=${JPA_DIALECT:org.hibernate.dialect.H2Dialect}
      - DDL_AUTO=${DDL_AUTO:create-drop}
      
      # Azure SQL Configuration (used when SPRING_PROFILES_ACTIVE=azure)
      - AZURE_SQL_URL=${AZURE_SQL_URL:}
      - AZURE_SQL_USERNAME=${AZURE_SQL_USERNAME:}
      - AZURE_SQL_PASSWORD=${AZURE_SQL_PASSWORD:}
      
      # MongoDB Configuration (optional - remove if not needed)
      - MONGO_URI=${MONGO_URI:mongodb://mongodb:27017/employee_management}
      - MONGO_AUTO_CONFIG=${MONGO_AUTO_CONFIG:}
      
      # CORS for frontend
      - CORS_ORIGINS=${CORS_ORIGINS:http://localhost:3000}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_API_URL=http://localhost:8080/api
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api
    depends_on:
      - backend

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: employee_management
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p'password'"]
      interval: 30s
      timeout: 10s
      retries: 5

  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  mysql_data:
  mongodb_data:
